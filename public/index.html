<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./fav.jpeg">
    <script src="script.js" type="module"></script>
    <script src="scoreboard.js" type="module"></script>
    <script src="modal.js" type="module"></script>
    <title>Minesweeper</title>
</head>
<body>

<div class="body__container">
    <div class="input_container">
        <label> Board Size</label>
        <select id="boardSize">
            <option>beginner</option>
            <option selected="selected">intermediate</option>
            <option>hard</option>
            <option>expert</option>
            <option>professional</option>
        </select>
        <label> Number of Mines</label>
        <input type="number" id="numberOfMines" placeholder="Number of Mines"/>
        <button id="startBtn"> Start</button>
    </div>
    <div class="board__container">
        <h3 class="title">Minesweeper</h3>
        <span class="refresh"></span>
        <div class="game__data">
            <div class="subtext">
                Mines Left: <span data-mine-count> 10 </span>
            </div>
            <div id="timer">Time: 0s</div>
        </div>
        <div class="board"></div>
    </div>
    <div class="score__board">
        <h2 id="score__board_type"></h2>
        <h4>Names     ||    Records</h4>
        <ul id="score__board_id">

        </ul>
    </div>
</div>
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <!--<span class="close">&times;</span>-->
        <p>your score is : <span id="score"></span></p>
        <input id="name_input" placeholder="Insert your name" maxlength="10"/>
        <div class="modal_btn_container">
            <button id="modal_confirm">Confirm</button>
            <button id="modal_cancel">Cancel</button>
        </div>
    </div>

</div>
</body>
</html>
